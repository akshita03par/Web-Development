<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./2_button.css" />
  </head>

  <body>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <h2>Buttons:-</h2>
    <div>
      <button class="btn">Click me</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
      <br />
      <a
        href="https://getbootstrap.com/docs/5.3/components/buttons/"
        class="btn btn-outline-warning"
        >Search me
      </a>

      <h2>Badges:-</h2>

      <h1>Notification <span class="badge text-bg-secondary">20+</span></h1>

      <button class="btn btn-primary">
        Follwers
        <span class="badge bg-dark rounded-pill">100+</span>
      </button>

      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>

      <h2>Alert:-</h2>
      <div class="alert alert-danger" role="alert">
        Download Failed ! Please try again.
      </div>
      <div class="alert alert-success alert-dismissible" role="alert">
        Congratulations! your score is 50/50
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <h2>Button Group:-</h2>
      <div class="btn-group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
    </div>
  </body>
</html>
