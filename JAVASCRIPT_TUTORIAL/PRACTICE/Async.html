<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Akshita Parmar</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>

    // setTimeOut()-> print in 1 time

    // setTimeout(function(){
    //    console.log("Akshita");
    // },2000);

    const sayAkshita = function(){
        console.log("Akshita");
    }

   const changeText = function(){

     document.querySelector("h1").innerHTML = "Akshita Parmar learn Js";

   }

    const printNmae =  setTimeout(sayAkshita,2000);
    const changeMe =   setTimeout(changeText,2000);

    //clearTimeOut()-->

    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    });

    //setInterval------------->

    // setInterval(function(){
    //     console.log("Akshita",Date.now());
    // },1000);

    const sayDate = function(str){
        console.log(str,Date.now());
    }

     let interValId ;
    // clearInterval(interValId);

    document.querySelector("#start").addEventListener("click",function(){
        if (!interValId) { // already running na ho
        interValId = setInterval(sayDate, 1000, "hi");
        console.log("STARTED");
    }
    });

     document.querySelector("#stop").addEventListener("click",function(){
       clearInterval(interValId);
       interValId = null;
        console.log("STOPPED");
    });

</script>
</html>
