<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1> 🎯Number Guessing Game</h1>
  
  <div id="wrapper">

    <p>Try and guess a random number between <b>1 and 100</b>.</p>
    <p>You have <b>10 attempts</b> to guess the right number.</p>

    <form class="form">
      <label for="guessField" id="guess">Enter your guess</label>
      <input type="text" id="guessField" class="guessField" placeholder="Type number...">
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
