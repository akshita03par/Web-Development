<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Projects</title>
</head>
<body>
    <h2>Event Register</h2>
    <form >
       <label for="name">Enter Your Name:</label>
       <input type="text" id="name" name="name">
       <br>
       <br>
       <label for="email">Email ID :</label>
       <input type="email" id="email" name="email">
       <br>
       <br>
       <label for="tel">Phone No:</label>
       <input type="tel" id="tel" name="tel">
       <br>
       <br>
       <label for="Occupation type">Occupation : </label>
       <select name="Occupation" id="Occupation type">
       <option value="Student">Student</option>
       <option value="Software Engineer ">Software Engineer </option>
       <option value="Web Developer ">Web Developer </option>
       <option value="Others">Others</option>
       </select>
       <br>
       <br>
       <fieldset>
        <legend>Topics of Interest:</legend>
        <label for="checkbox1">HTML:</label>
       <input type="checkbox" id="checkbox1" name="checkbox">
       
       <label for="checkbox2">CSS :</label>
       <input type="checkbox" id="checkbox2" name="checkbox">
       
       <label for="checkbox3">JavaScript:</label>
       <input type="checkbox" id="checkbox3" name="checkbox">
       </fieldset>
       <br>
       <label for="textarea1">Comments :</label>
       <br>
       <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
       <br>
       <input type="submit" value="Register">
      <hr>
       --------------------------------------------------------------------------------------
      <hr>
       <h2>Job Application</h2>
      
       <label for="name">Enter Your Name:</label>
       <input type="text" id="name" name="name">
       <br>
       <br>
       <label for="email">Email ID :</label>
       <input type="email" id="email" name="email">
       <br>
       <br>
       <label for="tel">Phone No:</label>
       <input type="tel" id="tel" name="tel">
       <br>
       <br>
       <label for="resume">Resume :</label>
       <input type="file" id="resume" name="resume">
       <br>
       <br>
       <label for="counter">Experience (in years) :</label>
       <input type="number" name="counter" id="counter" min="0" max="50">
       <br>
       <fieldset>
        <legend>Skills :</legend>
        <label for="checkbox1">HTML:</label>
       <input type="checkbox" id="checkbox1" name="checkbox">
       
       <label for="checkbox2">CSS :</label>
       <input type="checkbox" id="checkbox2" name="checkbox">
       
       <label for="checkbox3">JavaScript:</label>
       <input type="checkbox" id="checkbox3" name="checkbox">
       </fieldset>
       <br>
       <br>
       <label for="Education type"> Highest Education :</label>
       <select name="Education" id="Education type">
        <option value="Student">Student</option>
        <option value="Software Engineer ">Software Engineer </option>
        <option value="Web Developer ">Web Developer </option>
        <option value="Others">Others</option>
        </select>
        <br>
       <br>
       <fieldset>
         <legend>Availability:</legend>
        <input type="radio" id="radio1" name="class">
        <label for="radio1">Full Time</label>  
    
        <br>
        <input type="radio" id="radio2" name="class">
        <label for="radio1">Part Time</label>
      
       </fieldset>
       <br>
       <label for="textarea1"> Additional Comments :</label>
       <br>
       <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
       <br>
       <input type="submit" value="Submit Appliaction">
    </form>
</body>
