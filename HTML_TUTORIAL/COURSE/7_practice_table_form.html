<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice </title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
       
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                
                <th>City</th>
                <th>House</th>
            </tr>
       
        
            <tr>
                
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
               
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
               
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
               
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
       
    </table>

    <hr>

    <form action="/action">
        <label for="Name">Name :</label>
        <input type="text" id="Name" name="name"/>

        <br/> <br/>

        <label for="sex">Sex :</label>
        <input type="radio" name="sex" id="male" value="male"/>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="Female" value="Female"/>
        <label for="Female">Female</label>
        
        <br/> <br/>

        <label for="country">Country :</label>
        <select name="country" id="country">
            <option > Select an option </option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="nepal">Nepal</option>
            <option value="canada">Canada</option>
        </select>

        <br/> <br/>

        <label for="message">Message :</label> <br/>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        
        <br/> <br/>

        <input type="checkbox" name="newletter" id="newsletter "/>
        <label for="newletter">Subscribe?</label>

        <br/> <br/>

        <button >Submit</button>

        <hr>

        <h1>Feedback Form </h1>

        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br/> <br/>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        <br/> <br/>

        <label for="message">Message :</label> <br/>
        <textarea name="message" id="message" cols="30" rows="4" ></textarea>
        <br/> <br/>

        <label for="rate">Rate us our of 5:</label> <br>
        <input type="radio" name="rate" id="1" value="one"/>
        <label for="1">1</label> <br>
        <input type="radio" name="rate" id="2" value="two"/>
        <label for="2">2</label><br>
        <input type="radio" name="rate" id="3" value="three"/>
        <label for="3">3</label><br>
        <input type="radio" name="rate" id="4" value="four"/>
        <label for="4">4</label><br>
        <input type="radio" name="rate" id="5" value="five"/>
        <label for="5">5</label>

        <br/><br/>
        <button>Send your message!</button>
    </form>
</body>
</html>
